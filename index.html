<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Poster</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .poster {
      width: 600px;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      text-align: center;
    }
    .poster h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    .poster p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }
    .poster code {
      display: block;
      background: #eee;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Learn HTML</h1>
    <p>HTML (HyperText Markup Language) is the foundation of the web. It's used to structure content and layout on the internet.</p>
    <code>
      &lt;!DOCTYPE html&gt;<br>
      &lt;html&gt;<br>
      &nbsp;&nbsp;&lt;head&gt;<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&lt;title&gt;My First Page&lt;/title&gt;<br>
      &nbsp;&nbsp;&lt;/head&gt;<br>
      &nbsp;&nbsp;&lt;body&gt;<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&lt;h1&gt;Hello World!&lt;/h1&gt;<br>
      &nbsp;&nbsp;&lt;/body&gt;<br>
      &lt;/html&gt;
    </code>
  </div>
</body>
</html>
